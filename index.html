<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking Form</title>
  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Bebas Neue', sans-serif;
      background: url("images/backround.png") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 40px 30px;
    }

    header {
      text-align: center;
      position: absolute;
      top: 42px;
      width: 100%;
      color: white;
      letter-spacing: 0.9em;
      font-weight: 200;
      font-size: 13px;
      font-family: 'Oswald', sans-serif;
      z-index: 5;
    }

    /* Language switcher */
    .lang-switcher {
      position: absolute;
      top: 6px;
      right: -1px;
      z-index: 20;
    }

    .lang-btn {
      background: transparent;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 4px;
      color: white;
      font-size: 10px;
      margin-top: 51%;
    }

    .lang-btn img { width: 20px; height: auto; }

    .lang-menu {
      display: none;
      position: absolute;
      top: 36px;
      right: 0;
      background: rgba(50, 50, 50, 0.95);
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      list-style: none;
      padding: 6px 0;
      margin: 0;
    }

    .lang-menu li {
      padding: 6px 12px;
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      color: white;
      font-size: 14px;
    }

    .lang-menu li:hover {
      background: rgba(255,255,255,0.1);
    }

    .lang-menu img { width: 20px; height: auto; }

    .form-container {
      margin-top: 60px;
      background: rgba(70, 70, 70, 0.85);
      padding: 20px 18px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255,255,255,0.6),
                  0 0 40px rgba(255,255,255,0.2);
      width: 100%;
      max-width: 380px;
      backdrop-filter: blur(6px);
    }

    h2 {
      text-align: center;
      margin-bottom: 16px;
      font-weight: 600;
      color: white;
      letter-spacing: 0.05em;
      font-size: 20px;
      font-family: Arial, sans-serif;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #555;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
      background: rgba(255,255,255,0.08);
      color: white;
      font-family: Arial, sans-serif;
    }

    input::placeholder, textarea::placeholder { color: #bbb; }
    input:focus, textarea:focus {
      border-color: #fff;
      outline: none;
      box-shadow: 0 0 8px rgba(255,255,255,0.6);
    }

    textarea { min-height: 90px; resize: vertical; }

    button {
      background: #fff;
      color: #111;
      border: none;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      border-radius: 10px;
      transition: all 0.3s ease;
    }
    button:hover { background: #ddd; }

    @media (max-width: 480px) {
      .form-container {
        padding: 16px;
        border-radius: 14px;
        max-width: 96%;
      }
      header { font-size: 13px; letter-spacing: 0.7em; top: 40px; }
      h2 { font-size: 15px; }
      input, textarea, button { font-size: 9.73px; padding: 9px; }
    }

    label.required {
      color: rgb(255, 0, 0);
      margin-left: 4px;
      font-weight: normal;
    }
    /* Initial hidden state for fade-ins */
header, .form-container {
  opacity: 0;
  transform: translateY(20px); /* slight upward motion */
}

/* Fade-in animation */
@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(20px); }
  to   { opacity: 1; transform: translateY(0); }
}

/* Apply animations with delays */
header {
  animation: fadeInUp 2s ease forwards;
  animation-delay: 0.5s; /* header after bg */
}

.form-container {
  animation: fadeInUp 2s ease forwards;
  animation-delay: 1.5s; /* form after header */
}

  </style>
</head>
<body>
  <!-- Language switcher -->
  <div class="lang-switcher">
    <button class="lang-btn">
      <img src="images/english.svg" alt="English"> ▼
    </button>
    <ul class="lang-menu">
      <li data-lang="en"><img src="images/english.svg" alt="English"> English</li>
      <li data-lang="es"><img src="images/spanish.svg" alt="Español"> Español</li>
    </ul>
  </div>

  <header>ZINZANTATTOO</header>

  <div class="form-container">
    <h2 data-en="BOOKING FORM" data-es="FORMULARIO DE RESERVA">BOOKING FORM</h2>
    <form id="bookingForm" 
     action="https://formspree.io/f/mdkwglwd" 
     method="POST">

      <label class="required">*</label>
      <input type="text" name="user_name" placeholder="Your Name" data-en="Your Name" data-es="Tu Nombre" required />

      <label class="required">*</label>
      <input type="email" name="user_email" placeholder="Your Email" data-en="Your Email" data-es="Tu Correo" required />

      <label class="required">*</label>
      <input type="text" name="instagram" placeholder="Instagram Username (in case email doesn't reach you)" data-en="Instagram Username (in case email does not reach you)" data-es="Usuario de Instagram (por si el correo no te llega)" required />

      <input type="text" name="pronouns" placeholder="Your Pronouns" data-en="Your Pronouns" data-es="Tus Pronombres" />

      <label class="required">*</label>
      <input type="text" id="city" name="city" placeholder="Tattoo Location (City)" data-en="Tattoo Location (City)" data-es="Ubicación del Tatuaje (Ciudad)" required />

      <label class="required">*</label>
      <input type="text" id="size" name="size" placeholder="Size & Placement (e.g. forearm 10cm)" data-en="Size & Placement (e.g. forearm 10cm)" data-es="Tamaño y Zona del cuerpo (p.ej. antebrazo 10cm)" required />

      <label class="required">*</label>
      <textarea name="design" placeholder="Explain Your Idea (Design)" data-en="Explain Your Idea (Design)" data-es="Explica Tu Idea (Diseño)" required></textarea>

      <label class="required">*</label>
      <input type="text" id="budget" name="budget" placeholder="Your Budget (e.g. €200, £300)" data-en="Your Budget " data-es="Tu Presupuesto" required />

      <textarea name="additional_info" placeholder="Important Things I Should Know" data-en="Important Things I Should Know" data-es="Cosas Importantes Que Debo Saber"></textarea>

      <button type="submit" data-en="Send" data-es="Enviar">Send</button>
    </form>
  </div>

  <script>
    // Language switcher
    const langBtn = document.querySelector(".lang-btn");
    const langMenu = document.querySelector(".lang-menu");

    langBtn.addEventListener("click", () => {
      langMenu.style.display = langMenu.style.display === "block" ? "none" : "block";
    });

    document.querySelectorAll(".lang-menu li").forEach(item => {
      item.addEventListener("click", () => {
        const lang = item.getAttribute("data-lang");
        const flag = item.querySelector("img").src;

        langBtn.innerHTML = `<img src="${flag}" alt="${lang}"> ▼`;
        langMenu.style.display = "none";

        document.querySelectorAll("[data-en]").forEach(el => {
          if (el.tagName === "INPUT" || el.tagName === "TEXTAREA") {
            el.placeholder = el.getAttribute(`data-${lang}`);
          } else {
            el.innerHTML = el.getAttribute(`data-${lang}`);
          }
        });
      });
    });

    // Budget validation
    document.getElementById("bookingForm").addEventListener("submit", function(e) {
      const budgetInput = document.getElementById("budget").value.trim();
      const budgetPattern = /^[€$£]?\d+(\.\d{1,2})?$/;
      if (!budgetPattern.test(budgetInput)) {
        alert("Please enter a valid budget. Example: €150, £150");
        e.preventDefault();
        return;
      }
    });
  </script>
</body>
</html>
